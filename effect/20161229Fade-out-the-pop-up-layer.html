<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
		<meta name="format-detection" content="telephone=no">
		<title>amy0724-jquery淡入淡出显示弹出层</title>
		<meta name="description" content="amy0724-jquery淡入淡出显示弹出层">
		<meta name="keywords" content="jquery淡入淡出显示弹出层">
		<meta name="robots" content="INDEX,FOLLOW">
		<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
		</head>
	<body>
	<style>
	h2,h3 {text-align:center;}
	div { display:none; position: absolute;background: #000;width: 173px;height: 82px;margin: auto;font-size: 14px;text-align: center; }
	div p {position: relative; top: 31px; color: #fff;line-height: 22px;width: 160px;margin: auto;}
	</style>
	<h2>amy0724-jquery淡入淡出显示弹出层 <span></span></h2>
	<h3>点击我显示</h3>
	<div>
		<p>我显示啦</p>
	</div>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
$(function(){	
	var add_height = $(window).height();
	var add_width = $(window).width();
	// 根据窗口位置判定弹出层的位置
	$("div").css({"top": parseInt(add_height)/2-41 + "px" ,"left": parseInt(add_width)/2-86 + "px" })
	if(parseInt($("div p").height()) > 22 ){
	// 根据字体的多少判定弹出层内容的位置
		$("div p").css({"top":"20px"})
		} else {
				$("div p").css({"top":"30px"})
				}
})
// 点击确认显示弹出层
$("h3").click(function(){
	$("div").css("display:block");
	$("div").fadeIn("slow");
	$("div").delay(1000).fadeOut(5000);
	// 也可以这么写
	//$("div").fadeIn("slow").delay(1000).fadeOut(5000);
})
	
</script>
	</body>
</html>
